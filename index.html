<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/minty/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link href="https://fonts.googleapis.com/css?family=Lato|Playfair+Display:500i&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300i&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Slab|Oswald&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <style>
        #food0 {
            border: 0;
        }
    </style>
    <title>Which Food Has More...</title>
</head>

<body class="bg-color">
    <div class="app-container">
        <div class="bg-cartoon-foods text-center">
            <div class="row">
                <div class="col">
                    <span id="lastAnswerRow" class="bg-white mb-4 animated">
                        <div class="text-center font-weight-bold">
                            <h4 class="AnswerPortion">Answer</h4>
                        </div>
                        <div>
                            <div class="row">
                                <div class="col">
                                    <p id="lastAnswerNutrient"> <span class="badge badge-secondary"></span></p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <p id="lastAnswerFoodA"></p>
                                </div>
                                <div class="col">
                                    <p id="lastAnswerFoodAValue"></p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <p id="lastAnswerFoodB"></p>
                                </div>
                                <div class="col">
                                    <p id="lastAnswerFoodBValue"></p>
                                </div>
                            </div>
                        </div>
                    </span>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <span class="bg-white text-success">
                        <p class="display-4">Which food has more...</p>
                        <p id="nutrient" class="text-center text-danger display-4 animated"></p>
                        <button id="foodA" class="btn btn-info btn-lg m-2 animated"></button>
                        <button id="foodB" class="btn btn-info btn-lg m-2 animated"></button>
                    </span>
                </div>
            </div>
        </div>

            <div class="col text-center">
                <p class="footer text-dark">
                    Data from <a href="https://healthdata.gov/dataset/food-pedia" class="text-success">Food-a-pedia</a>
                </p>
            </div>
        </div>
    </div>
    <script src="constants.js"></script>
    <script src="app.js"></script>
</body>

</html>
