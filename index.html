<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/sandstone/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-ABdnjefqVzESm+f9z9hcqx2cvwvDNjfrwfW5Le9138qHCMGlNmWawyn/tt4jR4ba" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <title>Food Guessers</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron bg-dark text-light">
            <div class="container">
                <h1 class="display-4 text-center">Food Guessers</h1>
                <p class="lead"></p>
            </div>
        </div>
        <div class="row text-center" id="lastAnswerRow">
            <div class="col">
                <div class="card">
                    <div class="card-header text-center font-weight-bold">
                        <h4>Last Answer</h4>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col">
                                <p id="lastAnswerNutrient"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <p id="lastAnswerFoodA"></p>
                            </div>
                            <div class="col">
                                <p id="lastAnswerFoodAValue"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <p id="lastAnswerFoodB"></p>
                            </div>
                            <div class="col">
                                <p id="lastAnswerFoodBValue"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-header">
                        <h4 class="text-center">Which one has more... </h4>
                        <h3 id="nutrient" class="text-center font-weight-bold"></h3>
                    </div>
                    <div class="card-body">
                        <div class="row text-center">
                            <div class="col-md my-2">
                                <button id="foodA" class="btn btn-primary btn-lg"></button>
                            </div>
                            <div class="col-md my-2">
                                <button id="foodB" class="btn btn-primary btn-lg"></button>
                            </div>
                            <div class="col-md my-2">
                                <button id="food0" class="btn btn-info btn-lg">Neither</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col text-center">
                <p>
                    Data from <a href="https://healthdata.gov/dataset/food-pedia">Food-a-pedia</a>
                </p>
            </div>
        </div>
    </div>
    <script src="constants.js"></script>
    <script src="app.js"></script>
</body>

</html>
